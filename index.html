<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Razorpay</title>

</head>
<body>
    
  <div class="overflow-x-hidden relative w-full">
       <!--Navbar-->
    <nav class="bg-deepBlue">
      <div class="relative w-[1080px] mx-auto flex items-center justify-between">
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./images/logo.svg" width="125px" height="30px" color="white" />
        </a>

        <ul class="flex space-x-6">
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payments</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Corporate Card</a>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payroll</a>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Resources</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Support</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
        </ul>

        <div class="flex space-x-6">
          <img src="./images/india-flag.svg" width="28px" height="20px"/>
          <button class="py-3 px-5 border-lightBlue border rounded-sm text-sm font-bold font-mullish text-white">Log in</button>
          <button class="py-3 px-5 font-mullish font-bold text-lightBlue300 border rounded-sm text-sm bg-white transition-all duration-200 hover:text-lightBlue500">Sign up</button>
        </div>
        
      </div>
    </nav>
   

    <!-- Hero Section -->
    <section class="relative bg-deepBlue">
      <div class="w-10/12 flex flex-row justify-between items-center mx-auto">
        <!-- left part-->
        <div class="flex flex-col gap-4">
          <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="text-white opacity-70 font-mullish text-[18px] leading-7">
            Accept payments from customers. Automate payouts to vendors &
             employees. Never run out of working capital.
            </p>
          <button class="text-white bg-lightBlue rounded-md font-bold font-mullish hover:bg-lightBlue500 transition-all duration-200 py-3 px-2">Sign Up Now <img src="./images/" alt=""></button>
        </div>
        <!-- Right part-->
        <img src="./images/hero-illustration.jpg" alt="">
      </div>

      <!-- shape part-->
      <div>
        <img src="./images/hero-shape.svg" alt="">
      </div>
    </section>
</body>
</html>
